allprojects {
    apply plugin: "java"
    apply plugin: "eclipse"
    apply plugin: "idea"

    repositories {
        mavenLocal()
        jcenter()
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://developer.marklogic.com/maven2/" }
        maven { url "https://dl.bintray.com/sastafford/maven/" }
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '2.13'
    }

}

