plugins {
    id "com.jfrog.bintray" version "1.6"
    id "maven-publish"
}

dependencies {
    compile "org.springframework.batch:spring-batch-core:3.0.7.RELEASE"
    compile "org.springframework.batch:spring-batch-samples:2.2.7.RELEASE"
    compile "com.marklogic:ml-junit:2.6.0"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    baseName = "marklogic-spring-batch-test"
    version = testVersion
    classifier = 'sources'
    from sourceSets.main.allSource
}

jar {
    baseName = "marklogic-spring-batch-test"
    version = testVersion
}


publishing {
    publications {
        test(MavenPublication) {
            groupId group
            artifactId testArtifact
            version testVersion
            from components.java
            artifact sourcesJar
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_KEY')
    publications = ['test']
    pkg {
        repo = 'maven'
        name = testArtifact
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/sastafford/marklogic-spring-batch.git'
        version {
            name = testVersion
            released = new Date()
            vcsTag = testVersion
        }
    }
}
